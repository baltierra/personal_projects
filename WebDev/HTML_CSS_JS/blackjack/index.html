<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blackjack Simulation</title>
    <link rel="stylesheet" href="blackjack_simulation.css">
    <script src="blackjack_simulation.js"></script>
  </head>

  <body>

    <div class="container mt-3">
      <h1 id="game_header">Blackjack Simulation</h1>
      <h3 id="results"></h3>
      <h3 id="new-game"></h3>

      <div class="row flex justify-content-between">
        <div class="col-sm-6" id="player">
          <div class="row-cols-1">
            <div>
              <h2>You: <span id="player-points"></span></h2>
            </div>
            <div>
              <a class="ms-5 btn btn-primary btn-primary" href="#" id="player_hit">Take Another Card</a>
              <a class="ms-3 btn btn-primary btn-danger" href="#" id="player_stand">Stand</a>
            </div>
          </div>
          <div id="player_cards" class="mt-5">

          </div>
        </div>
        <div class="col-sm-6" id="dealer">
          <h2>Dealer: <span id="dealer-points"></span></h2>
          <div id="dealer_cards" class="mt-5">
            <img id="face_down" src="images/face_down.png">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
