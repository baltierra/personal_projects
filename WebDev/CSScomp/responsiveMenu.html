<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="responsiveMenu.css">
    <title>Responsive Menu</title>
</head>
<body>
    <nav>
        <!-- Menu for mobile version -->
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more">
                    <button id="mobile_menu_button">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
            <div id="links" class="sections collapsed">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
            </div>
        </div>
        <!-- Menu for desktop version -->
        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="main">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary_extended">
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Log In</a>
            </div>
            <!-- Desktop menu can display a contracted view depending on screen size-->
            <div class="secondary_contracted">
                <a href="#">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const mobile_menu_button = document.querySelector('#mobile_menu_button');
        const links = document.querySelector('#links');
        mobile_menu_button.addEventListener('click', e => {
            links.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
